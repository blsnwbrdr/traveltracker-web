<div role="main" class="map">
  <google-map
    *ngIf="apiLoaded"
    [height]="height"
    [width]="width"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >
    <map-advanced-marker
      #markerElem
      *ngFor="let marker of markers"
      [position]="marker.position"
    ></map-advanced-marker>
  </google-map>
</div>
